<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Start Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--  End Bootstrap  -->
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Edit Internship</h1>
    <form action="#" th:action="@{/admin/editInternship}" th:object="${internshipDTO}" method="post">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" readonly th:field="*{id}" placeholder="id">
        </div>
        <div class="form-group">
            <label for="name">Username</label>
            <input readonly type="text" class="form-control" id="name" th:field="*{username}">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="name1">Password</label>-->
<!--            <input type="password" class="form-control" id="name1" th:field="*{password}">-->
<!--        </div>-->
        <div class="form-group">
            <label for="name2">Email</label>
            <input type="email" class="form-control" id="name2" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="name3">Fullname</label>
            <input type="text" class="form-control" id="name3" th:field="*{fullname}">
        </div>
        <div class="form-group">
            <label for="name4">Phone Number</label>
            <input type="text" class="form-control" id="name4" th:field="*{phoneNumber}">
        </div>
        <div class="form-group">
            <label for="name5">Birthday</label>
            <input type="date" class="form-control" id="name5" th:field="*{birthday}">
        </div>
        <div class="form-group">
            <label for="university">Chọn trường</label>
            <select th:field="*{universityId}" class="form-control" name="" id="university">
                <!--                <option value="0">Select option</option>-->
                <option th:each="university : ${universities}"
                        th:value="${university.id}"
                        th:text="${university.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" href="/admin/managerInternship" role="button">Cancel</a>
    </form>
</div>
</body>
</html>
