<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Start Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--  End Bootstrap  -->
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>Position Management</h3>
    <form action="" th:action="@{/admin/searchPosition}" method="get">
        <div class="input-group">
            <input type="text" class="form-control" name="keyword" placeholder="Search by name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
                <a th:href="@{/admin/createPosition}" class="btn btn-outline-secondary" role="button">Create</a>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">IsDelFlg</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="position : ${positions.content}">
            <td scope="row" th:text="${position.id}"></td>
            <td th:text="${position.name}"></td>
            <td th:text="${position.isDelFlg}"></td>
            <td><a class="btn btn-primary" th:href="@{/admin/editPosition(id=${position.id})}">Edit</a></td>
            <td><a class="btn btn-primary" style="background-color: red"
                   onclick="return confirm('Có muốn xóa trường này không?')"
                   th:href="@{/admin/deletePosition(id=${position.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{/admin/searchPosition/(page=0, keyword=${keyword})}" aria-label="Previous">
                    First
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/admin/searchPosition/(page=${positions.number} - 1, keyword=${keyword})    }">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/admin/searchPosition/(page=${positions.number} + 1, keyword=${keyword})}">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/admin/searchPosition/(page=${positions.totalPages} - 1, keyword=${keyword})}" aria-label="Next">
                    Last
                </a>
            </li>
        </ul>
    </nav>
    <a class="btn btn-primary" href="/admin">Quay lại</a>
</div>
</body>
</html>
