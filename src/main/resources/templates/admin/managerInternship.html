<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Start Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--  End Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>Internship Management</h3>
<!--    <form action="" th:action="@{/admin/searchInternship}" method="get">-->
        <div class="input-group">
<!--            <input type="number" class="form-control" name="keyword" placeholder="Search by id">-->
            <div class="input-group-append">
<!--                <button class="btn btn-outline-secondary" type="submit">Search</button>-->
                <a th:href="@{/admin/createInternship}" class="btn btn-outline-secondary" role="button">Create</a>
            </div>
        </div>
<!--    </form>-->

    <table id="myTable" class="display">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Fullname</th>
            <th scope="col">PhoneNumber</th>
<!--            <th scope="col">Role</th>-->
            <th scope="col">Birthday</th>
            <th scope="col">UniversityId </th>
            <th scope="col">CompanyCardId</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="internship : ${internships}">
<!--            <div >-->

                <td th:style="${internship.isDelFlg}? 'background-color: red' : 'background-color: green'" scope="row" th:text="${internship.id}"></td>
                <td th:text="${internship.username}"></td>
                <!--            <td th:text="${internship.password}"></td>-->
                <td th:text="${internship.email}"></td>
                <td th:text="${internship.fullname}"></td>
                <td th:text="${internship.phoneNumber}"></td>
                <!--            <td th:text="${internship.role}"></td>-->
                <td th:text="${internship.birthday}"></td>
                <td th:text="${internship.universityId}  != null ? ${internship.universityId} : 'Chưa có'"></td>
                <td th:text="${internship.companyCardId} != null ? ${internship.companyCardId} : 'Chưa có'"></td>
                <td><a class="btn btn-primary" th:href="@{/admin/editInternship(id=${internship.id})}">Edit</a></td>
                <td><a class="btn btn-primary" style="background-color: red"
                       onclick="return confirm('Có muốn xóa trường này không?')"
                       th:href="@{/admin/deleteInternship(id=${internship.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/admin">Quay lại</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable();
    });
</script>
</body>
</html>
