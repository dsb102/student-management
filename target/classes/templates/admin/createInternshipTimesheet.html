<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternshipTimesheet management</title>
    <!--  Start Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--  End Bootstrap  -->
</head>
<body>
<div class="container">
    <h1>InternshipTimesheet Management</h1>
    <form th:action="@{/admin/createInternshipTimesheet}" th:object="${internshipTimesheet}" method="post">
        <div class="form-group">
            <label for="university">Chọn thực tập sinh</label>
            <select th:field="*{internship}" class="form-control" name="" id="university">
<!--                <option value="0">Select option</option>-->
                <option th:each="internship : ${internships}"
                        th:value="${internship.internshipId}"
                        th:text="${internship.user.fullName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthday">Ngày làm việc</label>
            <input type="date" required th:field="*{workingDay}" class="form-control" id="birthday" >
<!--            <p  class="alert alert-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" />-->
        </div>
        <div class="form-group">
            <label for="shift">Ca làm việc</label>
            <select th:field="*{time}" name="" id="shift">
                <option th:each="shift : ${T(com.example.quanlisinhvien.model.eenum.Time).values()}"
                        th:value="${shift}"
                        th:text="${shift}">
                </option>
            </select>
        </div>

        <button type="submit" id="button" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" href="/admin/managerInternshipTimesheet" role="button">Return</a>
        <!--        <small id="message" class="form-text text-muted" th:style="|${message == 'Đăng ký thành công' ? 'color: green!important;' : 'color: red!important;'}|" th:if="${message} != ''" th:text="${message}"></small>-->
    </form>
</div>
</body>
</html>
