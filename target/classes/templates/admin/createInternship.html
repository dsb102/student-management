<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship management</title>
    <!--  Start Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--  End Bootstrap  -->
</head>
<body>
<div class="container">
    <h1>Internship Management</h1>
    <form th:action="@{/admin/createInternship}" th:object="${internshipDTO}" method="post">
        <div class="form-group">
            <label for="name0">Username</label>
            <input type="text" required class="form-control" th:field="*{username}" id="name0" placeholder="Enter name of username">
            <p id="messageUsername" class="alert alert-danger" th:if="${messageUsername} != '' and ${messageUsername} != null" th:text="${messageUsername}"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />

        </div>
        <div class="form-group">
            <label for="name1">Password</label>
            <input type="password" required class="form-control" th:field="*{password}" id="name1" placeholder="******">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
        </div>
        <div class="form-group">
            <label for="name2">Email</label>
            <input type="email" required class="form-control" th:field="*{email}" id="name2" placeholder="Enter email">
            <p id="messageEmail" class="alert alert-danger" th:if="${messageEmail} != '' and ${messageEmail} != null" th:text="${messageEmail}"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
        </div>
        <div class="form-group">
            <label for="name3">Full name</label>
            <input type="text" required class="form-control" th:field="*{fullname}" id="name3" placeholder="Full name">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" />
        </div>
        <div class="form-group">
            <label for="name4">Phone number</label>
            <input type="text" required class="form-control" th:field="*{phoneNumber}" id="name4" placeholder="Enter Phone number">
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" required th:field="*{birthday}" class="form-control" id="birthday" >
            <p  class="alert alert-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" />
        </div>
        <div class="form-group">
            <label for="university">Chọn trường</label>
            <select th:field="*{universityId}" class="form-control" name="" id="university">
<!--                <option value="0">Select option</option>-->
                <option th:each="university : ${universities}"
                        th:value="${university.id}"
                        th:text="${university.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="companyCard">Chọn thẻ công ty</label>
            <select th:field="*{companyCardId}" class="form-control" name="" id="companyCard">
<!--                <option value="0">Select option</option>-->
                <option th:each="companyCard : ${companyCards}"
                        th:value="${companyCard.id}"
                        th:text="${companyCard.id}"></option>
            </select>
        </div>

        
        <button type="submit" id="button" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" href="/admin/managerInternship" role="button">Return</a>
        <small id="messageSuccess" class="form-text text-muted" th:style="|${messageSuccess == 'Đăng ký thành công' ? 'color: green!important;' : 'color: red!important;'}|" th:if="${messageSuccess} != ''" th:text="${messageSuccess}"></small>
    </form>
</div>
</body>
</html>
