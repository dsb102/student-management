<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Start Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--  End Bootstrap  -->
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>University Management</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Người review</th>
            <th scope="col">IsDelFlg</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="university : ${universities.content}">
            <td scope="row" th:text="${university.id}"></td>
            <td th:text="${university.name}"></td>
            <td th:text="${university.isDelFlg}"></td>
            <td><a class="btn btn-primary" th:href="@{/admin/editUniversity(id=${university.id})}">Edit</a></td>
            <td><a class="btn btn-primary" style="background-color: red"
                   onclick="return confirm('Có muốn xóa trường này không?')"
                   th:href="@{/admin/deleteUniversity(id=${university.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
