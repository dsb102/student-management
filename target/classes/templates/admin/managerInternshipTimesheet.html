<body>
<div class="container">
    <h3>InternshipTimesheet Management</h3>
    <form action="" th:action="@{/admin/searchInternshipTimesheet}" method="get">
        <div class="input-group">
            <input type="text" class="form-control" name="keyword" placeholder="Search by name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
                <a th:href="@{/admin/createInternshipTimesheet}" class="btn btn-outline-secondary" role="button">Create</a>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Shift</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="internshipTimesheet : ${internshipTimesheets}">
            <td scope="row" th:text="${internshipTimesheet.id}"></td>
            <td th:text="${internshipTimesheet.internship.user.fullName}"></td>
            <td th:text="${internshipTimesheet.workingDay}"></td>
            <td th:text="${internshipTimesheet.time}"></td>
            <td><a class="btn btn-primary" th:href="@{/admin/editInternshipTimesheet(id=${internshipTimesheet.id})}">Edit</a></td>
            <td><a class="btn btn-primary" style="background-color: red"
                   onclick="return confirm('Có muốn xóa trường này không?')"
                   th:href="@{/admin/deleteInternshipTimesheet(id=${internshipTimesheet.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
